<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <form action="#" method="post">
        <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required placeholder="Ej: correo@ejemplo.com">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required placeholder="Mínimo 8 caracteres">
        </div>
        <fieldset>
            <legend>Género</legend>
            <div>
                <input type="radio" id="masculino" name="genero" value="masculino">
                <label for="masculino">Masculino</label>
            </div>
            <div>
                <input type="radio" id="femenino" name="genero" value="femenino">
                <label for="femenino">Femenino</label>
            </div>
            <div>
                <input type="radio" id="otro" name="genero" value="otro">
                <label for="otro">Otro</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Intereses</legend>
            <div>
                <input type="checkbox" id="deportes" name="intereses" value="deportes">
                <label for="deportes">Deportes</label>
            </div>
            <div>
                <input type="checkbox" id="musica" name="intereses" value="musica">
                <label for="musica">Música</label>
            </div>
            <div>
                <input type="checkbox" id="tecnologia" name="intereses" value="tecnologia">
                <label for="tecnologia">Tecnología</label>
            </div>
        </fieldset>

        <div>
            <label for="comentarios">Comentarios adicionales:</label>
            <textarea name="comentarios" id="comentarios" rows="4" cols="50"
            placeholder="Escribe tus comentarios aquí..."></textarea>
        </div>

        <div>
            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="">Seleccione un país</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="colombia">Colombia</option>
            </select>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>

    </form>
</body>
</html>
