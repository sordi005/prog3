<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MiTienda</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <!-- Logo -->
            <a href="#top" class="site-header__logo" aria-label="Inicio">
                <span class="site-header__mark" aria-hidden="true">M</span>
                <span class="site-header__title">MiTienda</span>
            </a>
           
            <!-- Hamburger -->
            <button class="nav-hamburger" type="button" aria-label="Abrir menú">
                <img src="icon/menu.png" alt="">
            </button>
        
            <!-- Nav DENTRO del container -->
            <nav class="site-header__nav">
                <ul class="site-header__list">
                    <li><a href="#novedades" class="site-header__link">Novedades</a></li>
                    <li><a href="#ofertas" class="site-header__link">Ofertas</a></li>
                    <li><a href="#contacto" class="site-header__link">Contacto</a></li>
                </ul>
            </nav>
        </div> <!-- ← Container se cierra AQUÍ -->
    </header>
    <main class="site-main">
        <div class="main-container">
            <div class="content-grid">
                <section class="buttons-section">
                    <h2>1) Sistema de Botones</h2>
                    <div class="btn-group">
                        <button class="btn btn--primary">Primario</button>
                        <button class="btn btn--secondary">Secundario</button>
                        <button class="btn btn--outline">Outline</button>
                        <button class="btn btn--danger">Peligro</button>
                        <button class="btn btn--icon">
                            <img src="icon/lupa-withe.png" alt="" class="icon-lupa">
                            Con icono</button>
                        <button class="btn btn--secondary" disabled>Deshabilitado</button>
                    </div>
                </section>
                <section class="product-card">
                    <h2>2) Tarjeta de Producto</h2>
                </section>
            </div>

            <section class="nav-section">

    </main>
